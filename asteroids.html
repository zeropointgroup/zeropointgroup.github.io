<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroids – Zero Point Group</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    header {
      position: absolute;
      top: 1rem; left: 1rem;
      font-size: 1.5rem;
    }
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
    .overlay h1 { font-size: 2rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <header>Zero Point Group</header>
  <div class="overlay">
    <h1>Asteroids</h1>
    <p>← → rotate, ↑ thrust, Space fire</p>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    resize();
    window.addEventListener("resize", resize);

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    const ship = { x:canvas.width/2, y:canvas.height/2, angle:0, radius:15, velX:0, velY:0 };
    let asteroids = [];
    function newAsteroid(x,y,size=60){
      const angle=Math.random()*Math.PI*2, speed=Math.random()*2+0.5;
      return {x,y,size, velX:Math.cos(angle)*speed, velY:Math.sin(angle)*speed};
    }
    for(let i=0;i<5;i++){ asteroids.push(newAsteroid(Math.random()*canvas.width,Math.random()*canvas.height)); }

    let bullets = [];
    const keys = {};
    window.addEventListener("keydown",e=>keys[e.code]=true);
    window.addEventListener("keyup",e=>keys[e.code]=false);

    function update(){
      if(keys["ArrowLeft"]) ship.angle-=0.07;
      if(keys["ArrowRight"]) ship.angle+=0.07;
      if(keys["ArrowUp"]){ ship.velX+=Math.cos(ship.angle)*0.1; ship.velY+=Math.sin(ship.angle)*0.1; }
      if(keys["Space"]&&bullets.length<5){
        bullets.push({x:ship.x,y:ship.y,velX:Math.cos(ship.angle)*6,velY:Math.sin(ship.angle)*6,life:60});
        keys["Space"]=false;
      }
      ship.x+=ship.velX; ship.y+=ship.velY;
      if(ship.x<0) ship.x=canvas.width; if(ship.x>canvas.width) ship.x=0;
      if(ship.y<0) ship.y=canvas.height; if(ship.y>canvas.height) ship.y=0;

      for(let b of bullets){ b.x+=b.velX; b.y+=b.velY; b.life--; }
      bullets=bullets.filter(b=>b.life>0);

      for(let a of asteroids){ a.x+=a.velX; a.y+=a.velY;
        if(a.x<0) a.x=canvas.width; if(a.x>canvas.width) a.x=0;
        if(a.y<0) a.y=canvas.height; if(a.y>canvas.height) a.y=0; }

      // Collisions
      for(let i=asteroids.length-1;i>=0;i--){ const a=asteroids[i];
        for(let j=bullets.length-1;j>=0;j--){ const b=bullets[j];
          const dx=a.x-b.x, dy=a.y-b.y, dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<a.size){ bullets.splice(j,1); asteroids.splice(i,1);
            if(a.size>20){ asteroids.push(newAsteroid(a.x,a.y,a.size/2)); asteroids.push(newAsteroid(a.x,a.y,a.size/2)); }
            break;
          }
        }
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // Ship
      ctx.save(); ctx.translate(ship.x,ship.y); ctx.rotate(ship.angle);
      ctx.beginPath(); ctx.moveTo(ship.radius,0); ctx.lineTo(-ship.radius,ship.radius/2); ctx.lineTo(-ship.radius,-ship.radius/2);
      ctx.closePath(); ctx.strokeStyle="white"; ctx.stroke(); ctx.restore();
      // Bullets
      ctx.fillStyle="white"; for(let b of bullets){ ctx.fillRect(b.x-2,b.y-2,4,4); }
      // Asteroids
      ctx.strokeStyle="white"; for(let a of asteroids){ ctx.beginPath(); ctx.arc(a.x,a.y,a.size,0,Math.PI*2); ctx.stroke(); }
    }

    function loop(){ update(); draw(); requestAnimationFrame(loop); }
    loop();
  </script>
</body>
</html>
